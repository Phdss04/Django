{%extends 'base.html'%}

{% block 'content' %}
<div class="container">
    <br><br>
    <h1> Editar task | {{task.nome}}</h1>
    <form method="POST" action="{%url 'edit_task' task.id%}">
        {% csrf_token %}
        <table class="table">
            {{form}}
        </table>
        <button  class="btn btn-primary"> Salvar alterações </button>
    </form>
</div>
{% endblock 'content' %}
