{%extends 'base.html'%}

{% block 'content' %}
<div class="container">
    <br><br>
    <h1> Adicionar nova task</h1>
    <form method="POST" action="{%url 'add_task'%}">
        {% csrf_token %}
        <table class="table">
            {{form}}
        </table>
        <button  class="btn btn-primary"> Salvar </button>
    </form>
</div>
{% endblock 'content' %}
